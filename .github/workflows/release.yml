name: Release (npm + GitHub assets)

on:
  push:
    tags:
      - "*.*.*"

permissions:
  contents: write   # pour uploader les assets de release
  id-token: write   # optionnel (npm provenance)
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Build (lib + cdn)
        run: pnpm build

      # Pack des builds en zip pour la release GitHub
      - name: Create release assets (zip)
        run: |
          mkdir -p release-assets
          zip -r release-assets/dist.zip dist

      # Publie sur npm
      - name: Publish to npm
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Crée (ou met à jour) une GitHub Release et attache les zips
      - name: Create GitHub Release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/dist.zip
          generate_release_notes: true
