<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Cookie Wall â€“ Test DIST (CDN)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('consent', 'default', {
        ad_storage: 'denied',
        analytics_storage: 'denied',
        ad_user_data: 'denied',
        ad_personalization: 'denied',
        functionality_storage: 'granted',
        security_storage: 'granted',
      });
    </script>
  </head>
  <body style="margin: 0; background: #020617; color: #e5e7eb; font-family: system-ui">
    <main
      style="
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
        text-align: center;
      "
    >
      <div>
        <h1 style="font-size: 28px; margin: 0 0 8px">Test Cookie Wall (dist-cdn)</h1>
        <p style="opacity: 0.7; margin: 0">
          Charge <code>dist-cdn/cookie-consent.js</code> via &lt;script src&gt;.
        </p>
      </div>
    </main>

    <script type="text/plain" data-cookie-category="analytics">
      console.log("Analytics activated!");
    </script>

    <cookie-consent
      config='{
      "version":"1.2.0",
      "storageKey":"demo-cookiewall",
      "categories":[
        {"key":"essential","title":"Essentiels","required":true},
        {"key":"analytics","title":"Analytics","googleConsentMode":"analytics_storage"}
      ],
      "vendors":{"googleConsentMode":{"enabled":true}}
    }'
    ></cookie-consent>

    <script src="./dist-cdn/cookie-consent.js" defer></script>
  </body>
</html>
